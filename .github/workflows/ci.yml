name: Node.js CI

on:
    push:
        branches: ['main']
    pull_request:
        branches: ['main']

jobs:
    build-and-test:
        name: Build and Test
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v6
            - name: Use Node.js 20.x
              uses: actions/setup-node@v6
              with:
                  node-version: 20
                  cache: 'npm'
            - name: Upgrade npm
              run: npm install -g npm@latest
            - name: Verify versions
              run: |
                  node -v
                  npm -v
            - run: npm ci
            - run: npm run compile
            - run: npm test
    prettier:
        name: Prettier
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v6
            - name: Use Node.js 20.x
              uses: actions/setup-node@v6
              with:
                  node-version: 20
                  cache: 'npm'
            - run: npm ci
            - run: npm run prettier
